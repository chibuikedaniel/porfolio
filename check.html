


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Active Section Navbar</title>
    <style>
        .active-link {
            color: #151515;
            font-weight: 500;
            border-bottom: 2px solid #151515;
            padding-bottom: 5px;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-white shadow-md p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Brand</h1>

            <!-- Desktop Menu -->
            <ul class="hidden md:flex items-center gap-x-6 text-gray-500 pr-6">
                <li><a href="#home" class="nav-link text-base">Home</a></li>
                <li><a href="#projects" class="nav-link text-base">Projects</a></li>
                <li><a href="#aboutMe" class="nav-link text-base">About Me</a></li>
                <li><a href="Full resume.pdf" class="text-base text-gray-500" download="Full resume.pdf">Resume</a></li>
                <li><a href="#contact">
                    <button class="py-3 px-5 border border-[#151515] rounded-full text-[#151515]">Let's talk</button>
                </a></li>
            </ul>

            <!-- Hamburger Button (For Small Screens) -->
            <button id="menu-btn" class="block md:hidden">
                <div class="w-6 h-0.5 bg-black mb-1 transition-all duration-300"></div>
                <div class="w-6 h-0.5 bg-black mb-1 transition-all duration-300"></div>
                <div class="w-6 h-0.5 bg-black transition-all duration-300"></div>
            </button>
        </div>
    </nav>

    <!-- Sections -->
    <section id="home" class="h-screen flex items-center justify-center bg-blue-100"> <h1>Home</h1> </section>
    <section id="projects" class="h-screen flex items-center justify-center bg-green-100"> <h1>Projects</h1> </section>
    <section id="aboutMe" class="h-screen flex items-center justify-center bg-yellow-100"> <h1>About Me</h1> </section>
    <section id="contact" class="h-screen flex items-center justify-center bg-red-100"> <h1>Contact</h1> </section>

    <!-- JavaScript for Active Section Detection -->
    <script>
        const sections = document.querySelectorAll("section");
        const navLinks = document.querySelectorAll(".nav-link");

        function setActiveLink() {
            let scrollY = window.scrollY + 200; // Adjust for navbar height

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.clientHeight;
                const sectionId = section.getAttribute("id");

                if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
                    navLinks.forEach((link) => {
                        link.classList.remove("active-link");
                        if (link.getAttribute("href") === `#${sectionId}`) {
                            link.classList.add("active-link");
                        }
                    });
                }
            });
        }

        window.addEventListener("scroll", setActiveLink);
    </script>

</body>
</html>
